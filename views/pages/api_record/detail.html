{% extends 'home.html' %}
{% block title %} api管理 {% endblock %}

{% block head %}
<link href="/plugins/highlight/styles/default.css" rel="stylesheet" />

{% endblock %}

{% block main %} 
    <div class="border-bottom main-top">
        <div class="row">
            <div class="col-md-8">
                <h1>{{detail.name}}</h1>
                <p>{{detail.update_time}}</p>
            </div>
            <div class="col-md-4">
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a class="btn btn-sm btn-outline-secondary" href="/server/api-record/add?id={{detail.id}}">编辑</a>
                        <button class="btn btn-sm btn-outline-secondary">删除</button>
                    </div>              
                </div>
            </div>
        </div>
                
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                示例代码
            </div>
            <div class="col-md-8">
                <pre class="beautify">
                    <code class="plaintext">{{code}}</code>
                </pre> 
            </div>
        </div>
             
    </div>

{% endblock %}

{% endblock %}
